name: Bug Report
description: Report a problem or unexpected behavior
title: "[Bug] "
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide as much detail as possible.

  - type: input
    id: environment
    attributes:
      label: Environment
      description: R version, OS, and any relevant package versions
      placeholder: R 4.3.1 on Windows 11

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect?
      placeholder: Describe the issue here...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Include code or steps to reproduce the issue
      placeholder: 1. Load data\n2. Run function\n3. Observe error
